spring:
  datasource:
    url: jdbc:mysql://localhost:3306/zensar
    username: root
    password: root
  jpa:
   hibernate:
    ddl-auto: create
  application:
    name: coupon-service 
  config:
    import:
    - optional:configserver:http://localhost:8888

eureka:
  client:
    register-with-eureka: true
    fetch-registry: false

    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
server:
  port: 8082
  
management:
  endpoints:
    web:
      exposure:
        include:
        - "*"
    

  

    
 